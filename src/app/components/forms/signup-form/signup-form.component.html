  <div class="signin">
    <div class="content">
      <h2>Sign Up</h2>
      <form [formGroup]="signupFrom" (ngSubmit)="onSubmit()" class="form">
        <div
          class="inputBox"
          [ngClass]="{
            'error-border':
              signupFrom.get('firstName')?.invalid &&
              (isFormSubmitted ||
                signupFrom.get('firstName')?.dirty ||
                signupFrom.get('firstName')?.touched)
          }"
        >
          <input
            required
            type="text"
            id="firstName"
            name="firstName"
            formControlName="firstName"
            maxlength="50"
          />
          <i>FirstName</i>
        </div>

        <div
          class="inputBox"
          [ngClass]="{
            'error-border':
              signupFrom.get('lastName')?.invalid &&
              (isFormSubmitted ||
                signupFrom.get('lastName')?.dirty ||
                signupFrom.get('lastName')?.touched)
          }"
        >
          <input
            required
            type="text"
            id="lastName"
            name="lastName"
            formControlName="lastName"
            maxlength="50"
          />
          <i>LastName</i>
        </div>

        <div
          class="inputBox"
          [ngClass]="{
            'error-border':
              signupFrom.get('email')?.invalid &&
              (isFormSubmitted ||
                signupFrom.get('email')?.dirty ||
                signupFrom.get('email')?.touched)
          }"
        >
          <input
            required
            type="email"
            id="email"
            name="email"
            formControlName="email"
          />
          <i>Email</i>
        </div>

        <div
          class="inputBox"
          [ngClass]="{
            'error-border':
              signupFrom.get('address')?.invalid &&
              (isFormSubmitted ||
                signupFrom.get('address')?.dirty ||
                signupFrom.get('address')?.touched)
          }"
        >
          <input
            required
            type="text"
            id="address"
            name="address"
            formControlName="address"
            maxlength="150"
          />
          <i>Adress</i>
        </div>

        <div
          class="inputBox"
          [ngClass]="{
            'error-border':
              signupFrom.get('password')?.invalid &&
              (isFormSubmitted ||
                signupFrom.get('password')?.dirty ||
                signupFrom.get('password')?.touched)
          }"
        >
          <input
            required
            type="password"
            id="password"
            name="password"
            formControlName="password"
            maxlength="50"
          />
          <i>Password</i>
        </div>

        <div class="inputBox">
          <input type="submit" value="Sign up" />
        </div>
      </form>
    </div>
  </div>
</section>
