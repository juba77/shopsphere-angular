<header>
  <div class="header">
    <a href="#default" class="logo"><img src="../assets/logo.png" alt="logo" style="max-height: 35px;"></a>
    <div class="header-right">
      <a [routerLink]="['/home']">Home</a>
      <a
        [routerLink]="['/cart']"
        *ngIf="user !== null && user.role === role.Buyer"
        >My cart</a
      >
      <a
        [routerLink]="['/orders']"
        *ngIf="user !== null && user.role === role.Buyer"
        >My orders</a
      >
      <a [routerLink]="['/login']" *ngIf="user === null">Log in</a>
      <a [routerLink]="['/signup']" *ngIf="user === null">Sign up</a>
      <a [routerLink]="['/me']" *ngIf="user !== null">My Profile</a>
      <a [routerLink]="[]" *ngIf="user !== null" (click)="logout()">Log out</a>
    </div>
  </div>
</header>

<router-outlet></router-outlet>

<div class="footer-dark">
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6 item text">
          <h3>Shop Sphere</h3>
          <p>
            Shop Sphere is our watch purchasing platform. 
            Come explore our models and place your orders 
            on this 100% secure platform. Create your account 
            and let yourself be captivated by our charming watches.
          </p>
        </div>
        <div class="col item social">
          <a href="#"><i class="icon ion-social-facebook"></i></a
          ><a href="#"><i class="icon ion-social-twitter"></i></a
          ><a href="#"><i class="icon ion-social-snapchat"></i></a
          ><a href="#"><i class="icon ion-social-instagram"></i></a>
        </div>
      </div>
      <p class="copyright">Shop Sphere Â© 2023</p>
    </div>
  </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
